<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Thompson's Roofing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .login-btn {
            width: 100%;
            background: #ff6b35;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #e55a2b;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #dc3545;
        }
        
        .lockout-message {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        
        .security-status {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #155724;
        }
        
        .status-icon {
            font-size: 16px;
        }
        
        .form-group input:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        
        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TR</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Thompson's Roofing Raffle System</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Sign In
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="back-link">
            <a href="/">‚Üê Back to Main Site</a>
        </div>
        
        <div class="security-status" id="securityStatus" style="display: none;">
            <div class="status-indicator">
                <span class="status-icon">üõ°Ô∏è</span>
                <span class="status-text">Security monitoring active</span>
            </div>
        </div>
    </div>
    </div>

    <script>
        let isAuthenticating = false;

        async function handleLogin(event) {
            event.preventDefault();
            
            if (isAuthenticating) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Start authentication
            isAuthenticating = true;
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token securely
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                    
                } else if (response.status === 429 && data.locked) {
                    // Handle lockout
                    showLockoutError(data.error, data.remainingTime);
                    disableForm(data.remainingTime);
                } else {
                    showError(data.error || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                isAuthenticating = false;
                setLoading(false);
            }
        }
        
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingDiv = document.getElementById('loading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Authenticating...';
                loadingDiv.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Sign In';
                loadingDiv.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showLockoutError(message, remainingTime) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 20px;">üîí</span>
                    <div>
                        <div style="font-weight: bold; margin-bottom: 5px;">Security Lockout</div>
                        <div>${message}</div>
                        <div style="font-size: 14px; margin-top: 5px; color: #721c24;">
                            Time remaining: <span id="countdown">${remainingTime}</span> minutes
                        </div>
                    </div>
                </div>
            `;
            errorDiv.style.display = 'block';
            
            // Start countdown timer
            if (remainingTime > 0) {
                startCountdown(remainingTime);
            }
        }
        
        function startCountdown(minutes) {
            let timeLeft = minutes * 60; // Convert to seconds
            
            const countdownInterval = setInterval(() => {
                timeLeft--;
                const minutesLeft = Math.ceil(timeLeft / 60);
                
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = minutesLeft;
                }
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    // Re-enable form when countdown reaches zero
                    enableForm();
                    hideMessages();
                }
            }, 1000);
        }
        
        function disableForm(remainingTime) {
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('input');
            const submitBtn = document.getElementById('loginBtn');
            
            inputs.forEach(input => {
                input.disabled = true;
                input.style.opacity = '0.5';
            });
            
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.textContent = `üîí Locked (${remainingTime}m)`;
            
            // Store the timeout to re-enable form
            setTimeout(() => {
                enableForm();
            }, remainingTime * 60 * 1000);
        }
        
        function enableForm() {
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('input');
            const submitBtn = document.getElementById('loginBtn');
            
            inputs.forEach(input => {
                input.disabled = false;
                input.style.opacity = '1';
            });
            
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
            submitBtn.textContent = 'üîê Sign In';
        }
        
        // Show security status
        function showSecurityStatus() {
            const statusDiv = document.getElementById('securityStatus');
            statusDiv.style.display = 'block';
        }
        
        // Check if already logged in
        window.addEventListener('load', () => {
            // Show security status
            showSecurityStatus();
            
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Verify token is still valid
                fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/admin.html';
                    } else {
                        // Invalid token, clear it
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('adminUser');
                    }
                })
                .catch(() => {
                    // Error verifying token, clear it
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                });
            }
        });
    </script>
</body>
</html>
